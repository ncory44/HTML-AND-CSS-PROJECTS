<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nathan's Favorite Motorcycles</title>
        <meta charset="UTF-8">
        <meta name="Nathan's Favorite Motorcycles" content="A collection of Nathan's dream motorcycles">
    </head>
    <body>
        <!--NAVBAR-->
        <nav>
            <ul>
                <a href="#rninet"><li>R NineT</li></a>
                <a href="#ducatisport"><li>Ducati Sport Classic 1000</li></a>
                <a href="#aprilia"><li>Aprilia RS660</li></a>
            </ul>
        </nav>
        <!--HEADER-->
        <header>
            <div>
                <h1> Nathan's Favorite Motorcycles</h1>
            </div>
        </header>
        <!--MOTORCYCLES-->
        <section>
            <div>
                <!--RNINET-->
                <div id="rninet">
                    <h3>R NineT</h3>
                    <img src="images/rninet.jpeg" alt="Image of R NineT">
                </div>
                <!--DUCATI SPORT 1000-->
                <div id="ducatisport">
                    <h3>Ducati Sport Classic 1000</h3>
                    <img src="images/ducatisport1000.jpg" alt="Image of R Ducati Sport 1000">
                </div>
                <!--APRILIA RS660-->
                <div id="aprilia">
                    <h3>Aprilia RS660</h3>
                    <img src="images/ApriliaRS660.png" alt="Image of Aprilia RS660">
                </div>
            </div>
        </section>
        <!--VIDEOS-->
        <section>
            <!--RNINET VIDEO-->
            <div id="video">
                <h3>Videos</h3>
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/b_9FXi_6qBg?si=2nLxTyEsPgDezy4o"></iframe>
            </div>
        </section>
        <section>
            <h3>Enter your favorite motorcycle</h3>
            <div>
                <form>
                    <input type="text" placeholder="My favorite motorcycle is...">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
        <footer>
            <em>Please note any differing opinions will be promptly disregarded.</em>
        </footer>
    </body>
</html>
