<!DOCTYPE html>

    <link rel="stylesheet" href="css/css-media.css">
</head>
<body>
    <div class="container">
    <video width="640" height="480" controls muted autoplay loop>

    <div class="text">
        <p>
            Day after day, day after day,<br>
            We stuck, nor breath nor motion;<br>
            As idle as a painted ship<br>
            Upon a painted ocean.
